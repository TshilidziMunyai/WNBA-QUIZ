<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>WNBA Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Which WNBA Player Are You?</h1>
        <div id="question"></div>
        <div class="options-container"></div>
        <div id="result" class="result-container" style="display: none;">
            <h2>Your WNBA Player Match!</h2>
            <img id="playerImage" src="" alt="Player" style="width: 100%; max-width: 300px; margin-bottom: 20px; border-radius: 10px;">
            <p id="playerName"></p>
            <a href="#" id="restartButton">Take the Quiz Again!</a>
        </div>
    </div>

    <script src="../js/quiz.js"></script>
</body>
</html>
